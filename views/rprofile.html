<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rider Profile - PoolMate</title>
  <link rel="icon" href="../images/logo.jpg" />
  <link rel="stylesheet" href="/rprofile.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .edit-input {
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <header class="profile-header">
    <div class="header-container">
      <div class="header-left">
        <a href="/arLogin" class="back-btn">
          <i class="fas fa-arrow-left"></i>
          <span>Back to Dashboard</span>
        </a>
        <div class="logo-container">
          <img src="../images/logo.jpg" alt="" />
          <span class="brand-name">PoolMate</span>
        </div>
      </div>
      <div class="header-right">
        <div class="profile-dropdown">
          <div class="profile-trigger" id="profileTrigger">
            <img src="/images/profile.jpeg" alt="Profile" class="profile-avatar" id="headerProfilePic" />
            <span class="profile-name" id="headerUsername">Loading...</span>
            <i class="fas fa-chevron-down dropdown-arrow"></i>
          </div>
          <div class="dropdown-menu" id="profileDropdown">
            <a href="/settings" class="dropdown-item"><i class="fas fa-cog"></i> Settings</a>
            <a href="/help" class="dropdown-item"><i class="fas fa-question-circle"></i> Help</a>
            <div class="dropdown-divider"></div>
            <a href="/logout" class="dropdown-item logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="profile-main">
    <div class="profile-container">
      <section class="profile-hero">
        <div class="profile-cover">
          <div class="cover-overlay"></div>
          <button class="change-cover-btn" onclick="changeCoverPhoto()">
            <i class="fas fa-camera"></i> Change Cover
          </button>
        </div>

        <div class="profile-info">
          <div class="profile-picture-section">
            <div class="profile-picture-container">
              <img src="/images/profile.jpeg" alt="Profile Picture" class="profile-picture" id="profilePicture" />
              <button class="change-picture-btn" onclick="changeProfilePicture()">
                <i class="fas fa-camera"></i>
              </button>
              <input type="file" id="profilePictureInput" accept="image/*" style="display: none;" />
            </div>

            <div class="verification-badges">
              <div class="badge verified"><i class="fas fa-check-circle"></i> <span>Email Verified</span></div>
              <div class="badge verified"><i class="fas fa-check-circle"></i> <span>Phone Verified</span></div>
              <div class="badge pending"><i class="fas fa-clock"></i> <span>ID Pending</span></div>
            </div>
          </div>

          <div class="profile-details">
            <h1 class="profile-name" id="mainProfileName">Loading...</h1>
            <p class="profile-title">Verified Rider</p>
            <div class="profile-stats">
              <div class="stat"><div class="stat-value">23</div><div class="stat-label">Rides Taken</div></div>
              <div class="stat"><div class="stat-value">4.9</div><div class="stat-label">Rating</div></div>
              <div class="stat"><div class="stat-value">2</div><div class="stat-label">Years Active</div></div>
            </div>
            <div class="profile-actions">
              <button class="btn-primary" onclick="editProfile()"><i class="fas fa-edit"></i> Edit Profile</button>
              <button class="btn-secondary" onclick="saveProfile()"><i class="fas fa-save"></i> Save Profile</button>
            </div>
          </div>
        </div>
      </section>

      <div class="tab-content">
        <div class="tab-panel active" id="personal">
          <div class="info-section">
            <h3 class="section-title">Basic Information</h3>
            <div class="info-grid">
              <div class="info-item">
                <label class="info-label"><i class="fas fa-user"></i> Full Name</label>
                <div class="info-value editable">
                  <span class="value" id="fullName">Loading...</span>
                  <input type="text" id="fullNameInput" class="edit-input" />
                </div>
              </div>

              <div class="info-item">
                <label class="info-label"><i class="fas fa-envelope"></i> Email Address</label>
                <div class="info-value">
                  <span class="value" id="email">Loading...</span>
                </div>
              </div>

              <div class="info-item">
                <label class="info-label"><i class="fas fa-phone"></i> Phone Number</label>
                <div class="info-value editable">
                  <span class="value" id="phone">Loading...</span>
                  <input type="text" id="phoneInput" class="edit-input" />
                </div>
              </div>

              <div class="info-item">
                <label class="info-label"><i class="fas fa-venus-mars"></i> Gender</label>
                <div class="info-value editable">
                  <span class="value" id="gender">Loading...</span>
                  <input type="text" id="genderInput" class="edit-input" />
                </div>
              </div>

              <div class="info-item">
                <label class="info-label"><i class="fas fa-map-marker-alt"></i> City</label>
                <div class="info-value editable">
                  <span class="value" id="city">Loading...</span>
                  <input type="text" id="cityInput" class="edit-input" />
                </div>
              </div>

              <div class="info-item">
                <label class="info-label"><i class="fas fa-calendar"></i> Date of Birth</label>
                <div class="info-value editable">
                  <span class="value" id="dateOfBirth">Loading...</span>
                  <input type="date" id="dateOfBirthInput" class="edit-input" />
                </div>
              </div>
            </div>
          </div>

          <div class="info-section">
            <h3 class="section-title">Emergency Contact</h3>
            <div class="info-grid">
              <div class="info-item">
                <label class="info-label"><i class="fas fa-user-friends"></i> Contact Name</label>
                <div class="info-value editable">
                  <span class="value" id="emergencyName">Loading...</span>
                  <input type="text" id="emergencyNameInput" class="edit-input" />
                </div>
              </div>

              <div class="info-item">
                <label class="info-label"><i class="fas fa-phone-alt"></i> Contact Phone</label>
                <div class="info-value editable">
                  <span class="value" id="emergencyPhone">Loading...</span>
                  <input type="text" id="emergencyPhoneInput" class="edit-input" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>

  <script src="/rprofile.js"></script>
</body>
</html>
